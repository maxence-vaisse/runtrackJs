<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue darken-4">
                <ul>
                    <li><a href="index.html" class="red-text">Accueil</a></li>
                    <li><a href="index.html" class="yellow-text">Inscription</a></li>
                    <li><a href="index.html" class="green-text">Connexion</a></li>
                    <li><a href="index.html" class="orange-text">Rechercher</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="center-align red-text">Formulaire de contact</h1>
    </header>

    <main>
        <form>
            <div class="container">
                <p>
                    Civilite :
                </p>
                <p>
                    <label>
                        <input type="radio" name="civilite" value="Monsieur" checked />
                        <span>Monsieur</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="civilite" value="Madame" />
                        <span>Madame</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="civilite" value="Autre" />
                        <span>Autre</span>
                    </label>
                </p>
            </div>

            <div class="container">
                <div class="input-field">
                    <i class="material-icons prefix">contacts</i>
                    <input type="text" name="Nom" placeholder="Nom"></i>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">contacts</i>
                    <input type="text" name="Prénom" placeholder="Prénom">
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">add_location</i>
                    <input type="text" name="Adresse" placeholder="Adresse">
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">contact_mail</i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">https</i>
                    <input type="password" name="Mot de passe" placeholder="Mot de passe">
                </div>
            </div>

            <div class="container">
                <p>Passions :</p>
                <p>
                    <label>
                        <input type="checkbox" name="Passions" value="Informatique" />
                        <span>Informatique</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="Passions" value="Voyages" />
                        <span>Voyages</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="Passions" value="Sport" />
                        <span>Sport</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="Passions" value="Lecture" />
                        <span>Lecture</span>
                    </label>
                </p>
            </div>
            <div class="container">
            <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
                <i class="material-icons right">send</i>
              </button>
            </div>
        </form>
    </main>

    <footer>
        <div class="nav-wrapper green darken-4 center-align">
            <ul>
                <li><a href="index.html" class="red-text">Accueil</a></li>
                <li><a href="index.html" class="yellow-text">Inscription</a></li>
                <li><a href="index.html" class="blue-text">Connexion</a></li>
                <li><a href="index.html" class="orange-text">Rechercher</a></li>
            </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
