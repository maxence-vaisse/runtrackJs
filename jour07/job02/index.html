<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue darken-4">
                <ul>
                    <li><a href="index.html" class="red-text text-center">Accueil</a></li>
                    <li><a href="index.html" class="yellow-text">Inscription</a></li>
                    <li><a href="index.html" class="green-text">Connexion</a></li>
                    <li><a href="index.html" class="orange-text">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form>
            <select class="genre" name="Genre">
                <option value="Genre">Genre</option>
                <option value="Monsieur">Monsieur</option>
                <option value="Madame">Madame</option>
            </select>
            <input type="text" name="Nom" placeholder="Nom">
            <input type="text" name="Prénom" placeholder="Prénom">
            <input type="adresse" name="Adresse" placeholder="Adresse">
            <input type="email" name="Email" placeholder="Email">
            <input type="password" name="Mot de passe" placeholder="Mot de passe">
            <input type="checkbox" name="Passions" value="Informatique">Informatique
            <input type="checkbox" name="Passions" value="Voyages">Voyages
            <input type="checkbox" name="Passions" value="Sport">Sport
            <input type="checkbox" name="Passions" value="Lecture">Lecture
            <button type="submit">Valider et Envoyer le formulaire</button>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
