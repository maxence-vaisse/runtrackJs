<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="images/image-banniere.webp" alt="Image Longue" class="img-fluid first-image">
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="new-image">
                <img src="images/téléphone.webp" alt="Nouvelle Image" class="img-fluid">
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-4">
            <img src="images/wallapaper.webp" alt="Image Carré 1" class="img-fluid wallpaper-image">
        </div>
        <div class="col-md-4 col-6">
            <img src="images/wallapaper2.webp" alt="Image Carré 2" class="img-fluid">
        </div>
        <div class="col-md-4 col-6">
            <img src="images/wallpaper3.webp" alt="Image Carré 3" class="img-fluid">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-8">
            <img src="images/banner4.jpg" alt="Image Longue Sous" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="images/image3.jpg" alt="Image à Droite" class="img-fluid">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <img src="images/image-petite.avif" alt="Petite Image 1" class="img-fluid cropped-image">
        </div>
        <div class="col-md-4 custom-mt-md">
            <img src="images/image-petite.avif" alt="Petite Image 2" class="img-fluid cropped-image">
        </div>
        <div class="col-md-4 custom-mt-md2">
            <img src="images/image-petite.avif" alt="Petite Image 3" class="img-fluid cropped-image">
        </div>
    </div>    
</div>
</body>
</html>
