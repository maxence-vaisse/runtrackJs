<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Plateforme - Gestion des présences</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-yellow-400 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><img src="assets/logo_laplateforme.png" width="250" height="auto"></a>
            <nav class="flex space-x-4">
                <a href="https://laplateforme.io/qui-sommes-nous/" class="text-white hover:text-gray-300">Qui somme-nous ?</a>
                <a href="https://laplateforme.io/bachelor-it/" class="text-white hover:text-gray-300">Cursus</a>
                <a href="https://laplateforme.io/master-it-business/" class="text-white hover:text-gray-300">Spécialisation</a>
                <a href="https://laplateforme.io/entreprise/" class="text-white hover:text-gray-300">Entreprise</a>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="bg-gray-50 dark:bg-gray-900">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Connectez-vous à votre compte
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre Email</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mots de passe</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="remember" class="text-gray-500 dark:text-gray-300">Se souvenir de moi</label>
                                    </div>
                                </div>
                                <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Mots de passe oublié</a>
                            </div>
                            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Connexion</button>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                Vous n'avez pas de compte ? <a href="inscription.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Inscription</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-yellow-400 py-4 mt-0">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2024 La Plateforme. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="scripts/connexion.js"></script>
</body>
</html>
