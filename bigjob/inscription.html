<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>BigJob</title>
</head>
<body>
    <header>
        <nav class="bg-yellow-400 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="text-white text-2xl font-bold"><img src="assets/images/laplateforme.png"></a>
                <ul class="flex">
                    <li class="mx-2"><a href="#" class="text-white hover:text-sky-800">Acceuil</a></li>
                    <li class="mx-2"><a href="#" class="text-white hover:text-sky-800">L'école</a></li>
                    <li class="mx-2"><a href="#" class="text-white hover:text-sky-800">Nos Services</a></li>
                    <li class="mx-2"><a href="#" class="text-white hover:text-sky-800">Nous Contacter</a></li>
                </ul>
            </div>
        </nav>
        <section class="py-20">
            <div class="container mx-auto">
                <h1 class="text-4xl font-bold text-center">Intranet La Plateforme</h1>
                <p class="text-center text-gray-500 mt-4">Veuillez vous inscrire.</p>
            </div>
    </header>

    <main>
        <section class="mt-4 ml-10 mr-10 mb-20">
            <div class="sm:col-span-3">
                <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Genre</label>
                <div class="mt-2">
                  <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                    <option>Homme</option>
                    <option>Femme</option>
                  </select>
                </div>
              </div>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900"><i class="fas fa-user"></i> Prénom</label>
                  <div class="mt-2">
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
        
            <div class="sm:col-span-3">
                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900"><i class="fas fa-user"></i> Nom</label>
                <div class="mt-2">
                <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="adress" class="block text-sm font-medium leading-6 text-gray-900"><i class="fas fa-map-marker-alt"></i> Adresse Postal</label>
                <div class="mt-2">
                  <input id="adress" name="adress" type="text" autocomplete="adress" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            <div class="sm:col-span-2">
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900"><i class="fas fa-envelope"></i> Email address</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-2">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900"><i class="fas fa-lock"></i> Mot de passe</label>
                <div class="mt-2">
                  <input id="password" name="password" type="password" autocomplete="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>   
            <div class="mt-6 mb-4 flex items-center justify-center gap-x-6">
                <button id="signup-btn" class="rounded-md bg-yellow-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:text-yellow-400">Sauvegarder</button>
            </div>     
        </section>
    </main>

    <footer class="bg-yellow-400 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2021 La Plateforme</p>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
